<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HHPC</title>
  <link rel="icon" href="./img/HHPC_logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <div class="wrapper">
        <span class="icon-close" id="closeButton">
            <ion-icon name="close-outline"></ion-icon>
        </span>
        
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" name="" id="" required>
                    <label for="">Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" name="" id="" required>
                    <label for="">Password</label>
                </div>
                <div class="remember-forgot">
                    <label for="">
                        <input type="checkbox" name="" id="">Remember me
                    </label>
                </div>
                <button type="button" class="btn" onclick="login()">Login</button>
            </form>
        </div>
        
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        document.getElementById('closeButton').addEventListener('click', () => {
            // Đóng luôn cửa sổ!
            window.close();
        });
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Kiểm tra thông tin đăng nhập
            if (username === 'Admin' && password === 'admin@12345') {
                alert('Đăng nhập thành công!');
                // Thực hiện các thao tác cần thiết sau khi đăng nhập thành công
            } else {
                alert('Đăng nhập thất bại. Vui lòng kiểm tra lại tên đăng nhập và mật khẩu.');
            }
        }
    </script>
</body>

</html>
